<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quotes analysis</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    .params {display: flex; flex-wrap:wrap; align-items:center; justify-content:space-around; margin: 20px;}
  </style>
</head>

<body>


  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="navbar-brand  mr-md-auto" href="index.html">
      <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Market Pulse
    </a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="equity.html">Equity generator</a>
      <a class="p-2 text-dark" href="quotes.html">Quotes analysis</a>
    </nav>
    <a class="btn btn-outline-primary" target="_blank" href="https://ttttt.me/joinchat/AAAAAERM-HN8kyJCL2mkDw">Telegram</a>
  </div>


  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Quotes analysis</h1>
    <p class="lead">(all prices in satoshi)</p>
  </div>

  <div class="text-center">
    Order by:
    <select name="" id="sorting">
      <option value="alpha">A - Z</option>
      <option value="reverse">Z - A</option>
    </select>
  </div>

  <div class="params text-center">
    <div class="leftParams">
      Left column timeframe:
      <select name="" id="leftTimeframe">
        <option value="1M">1M</option>
        <option value="1w">1W</option>
        <option value="3d">3D</option>
        <option value="1d" selected>1D</option>
        <option value="12h">12h</option>
        <option value="6h">6h</option>
        <option value="4h">4h</option>
        <option value="2h">2h</option>
        <option value="1h">1h</option>
        <option value="30m">30m</option>
        <option value="15m">15m</option>
        <option value="5m">5m</option>
        <option value="3m">3m</option>
        <option value="1m">1m</option>
      </select>
    </div>
    <div class="rightParams">
      Right column timeframe:
      <select name="" id="rightTimeframe">
        <option value="1M">1M</option>
        <option value="1w">1W</option>
        <option value="3d">3D</option>
        <option value="1d">1D</option>
        <option value="12h">12h</option>
        <option value="6h">6h</option>
        <option value="4h">4h</option>
        <option value="2h">2h</option>
        <option value="1h">1h</option>
        <option value="30m">30m</option>
        <option value="15m" selected>15m</option>
        <option value="5m">5m</option>
        <option value="3m">3m</option>
        <option value="1m">1m</option>
      </select>
    </div>
  </div>

  <div class="quotes"></div>

  <p class="text-center">Press "Home" key to scroll to the top of the page &uarr;</p>

  <div class="container">


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
          <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
        <div class="col-6 col-md">
          <h5>Features</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">In process</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Resources</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">In process</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>About</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">In process</a></li>
          </ul>
        </div>
      </div>
    </footer>

  </div>

  <script src="src/quotes.js"></script>
</body>

</html>
