<body>


    <h1 class="chart-header">ГАЗПРОМ ао GAZP</h1>
    <div class="chart-descr">Акция обыкновенная.
        <input id="imoexSwitcher" type="checkbox" onclick="toggleIMOEX()"><label for="imoexSwitcher"> Сравнить с IMOEX</label>
    </div>

    <div class="candlestick-wrapper">

        <div class="toolbox-wrapper">
            <div class="timeframes">
                <input type="button" class="btn btn-1h selected" value="Час" onclick="tfClickHandler('1h')">
                <input type="button" class="btn btn-1d" value="День" onclick="tfClickHandler('1d')">
                <input type="button" class="btn btn-1w" value="Неделя" onclick="tfClickHandler('1w')">
                <input type="button" class="btn btn-1mon" value="Месяц" onclick="tfClickHandler('1m')">
                <input type="button" class="btn btn-1q" value="Квартал" onclick="tfClickHandler('quarter')">
            </div>
            <div class="charttypes-wrapper">
                <button type="button" class="btn type-line" onclick="typeClickHandler('line')"></button>
                <button type="button" class="btn type-candlestick selected" onclick="typeClickHandler('candlestick')"></button>
                <!-- <button type="button" class="btn type-line-end" onclick="typeClickHandler('line-end')"></button> -->
            </div>
        </div>

        <div id="infobar">&nbsp;</div>

        <div id="candlestick-chart"></div>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>


    <script>

        var chartDom = document.getElementById('candlestick-chart');
        var myChart = echarts.init(chartDom);
        window.addEventListener('resize', function () {
            myChart.resize();
        });
        var option;
        var data;
        var data_line = [];
        var data2 = [];
        var imoexdata;
        var currentTimeframe = '1h';
        var selectedChartType = 'candlestick';
        const upColor = '#ffffff';
        const downColor = '#0093c6';


        function toggleIMOEX() {
            if (imoexSwitcher.checked) {
                myChart.dispatchAction({
                    type: 'legendSelect',
                    name: 'IMOEX'
                });
            } else {
                myChart.dispatchAction({
                    type: 'legendUnSelect',
                    name: 'IMOEX'
                });
            }
        }


        myChart.on('legendselectchanged', function (params) {
            if (params.name === 'IMOEX') {
                if (params.selected[params.name]) {
                    imoexSwitcher.checked = true;
                } else {
                    imoexSwitcher.checked = false;
                }
            }
        });


        function splitData(rawData) {
            let categoryData = [];
            let values = [];
            let volumes = [];
            for (let i = 0; i < rawData.length; i++) {
                categoryData.push(rawData[i].splice(0, 1)[0]);
                values.push(rawData[i]);
                volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
            }
            return {
                categoryData: categoryData,
                values: values,
                volumes: volumes
            };
        }


        function loadChartData(tf) {
            myChart.showLoading({
                text: 'Загрузка ...',
                fontSize: 16,
                fontWeight: 'bold',
                textColor: '#cccccc',
                maskColor: 'rgba(255, 255, 255, 0.8)',
                showSpinner: true,
                spinnerRadius: 10,
                lineWidth: 5,
            });
            $.get('https://crypto-market-pulse.ru/kwork-chart/json/gazp/' + tf + '.json', function (rawData) {
                myChart.hideLoading();
                data = splitData(rawData);
                myChart.setOption(
                    (option = {
                        animation: false,
                        legend: {
                            left: 'center',
                            bottom: 20,
                            //data: ['GAZP', 'IMOEX']
                            data: [{
                                name: 'GAZP',
                                //icon: 'rect',
                                textStyle: {
                                    color: '#0089bb',
                                    borderWidth: 0
                                },
                                itemStyle: {
                                    color: '#0089bb'
                                },
                            }, {
                                name: 'IMOEX',
                                //icon: 'circle',
                                textStyle: {
                                    color: 'red'
                                },
                            }],
                            selected:{'GAZP':true, 'IMOEX':false},
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'line',
                            },
                            extraCssText: 'box-shadow:none;font:bold 12px Tahoma;display:flex;flex-wrap:wrap;',
                            borderWidth: 0,
                            borderRadius: 0,
                            borderColor: '#ffffff',
                            padding: 0,
                            textStyle: {
                                color: '#000'
                            },
                            position: function (pos, params, el, elRect, size) {
                                return {
                                    top: '-32px',
                                    left: 0
                                }
                            },
                            formatter: function (params) {
                                var param = params[0];
                                var i = param.dataIndex;
                                var nf = new Intl.NumberFormat("Ru");
                                var f = function (n) {return nf.format(n).split(' ').join('&nbsp;');}
                                return param.name +
                                    '&nbsp;<span style="color:#0093c6;">&nbsp;' + param.seriesName + '&nbsp;:&nbsp;</span> ' +
                                    '<span>&nbsp;Открытие:' + f(data.values[i][0]) + ',&nbsp;</span> ' +
                                    '<span>&nbsp;Макс.:' + f(data.values[i][3]) + ',&nbsp;</span> ' +
                                    '<span>&nbsp;Мин.:' + f(data.values[i][2]) + ',&nbsp;</span> ' +
                                    '<span>&nbsp;Закрытие:' + f(data.values[i][1]) + ',&nbsp;</span> ' +
                                    '<span>&nbsp;Объём:' + f(data.values[i][4]) + '&nbsp;</span> '
                            },
                        },

                        axisPointer: {
                            link: [
                                {xAxisIndex: 'all'}
                            ],
                            label: {backgroundColor: '#777'}
                        },

                        grid: [
                            {
                                height: '60%',
                                top: '1%',
                                left: '80px',
                                right: '18%',
                                bottom: '0%',
                            },
                            {
                                height: '10%',
                                top: '64%',
                                left: '80px',
                                right: '18%',
                                bottom: '0%',
                            }
                        ],

                        xAxis:
                            [
                                {
                                    id: 'MainCChart',
                                    type: 'category',
                                    data: data.categoryData,
                                    boundaryGap: true,
                                    splitLine: {show: false},
                                    axisLabel: {show: false},
                                    axisTick: {show: false},
                                    min: 'dataMin',
                                    max: 'dataMax',
                                    axisPointer: {
                                        z: 100
                                    }
                                },
                                {
                                    id: 'WTF',
                                    type: 'category',
                                    data: data.categoryData,
                                    boundaryGap: true,
                                    splitLine: {show: false},
                                    axisLabel: {show: false},
                                    axisTick: {show: false},
                                    min: 'dataMin',
                                    max: 'dataMax',
                                    axisPointer: {
                                        z: 100
                                    }
                                },


                                {
                                    id: 'VolBars',
                                    type: 'category',
                                    gridIndex: 1,
                                    data: data.categoryData,
                                    boundaryGap: true,
                                    axisTick: {show: true},
                                    splitLine: {show: false},
                                    axisLabel: {show: 1},
                                    min: 'dataMin',
                                    max: 'dataMax'
                                }
                            ],
                        yAxis:
                            [
                                {
                                    position: 'right',
                                    scale: 1,
                                    splitLine: {show: 1},
                                    splitArea: {show: 0},
                                    axisLabel: {
                                        show: 1,
                                        formatter: function (value, index) {
                                            var nf = new Intl.NumberFormat("Ru");
                                            var f = function (n) {return nf.format(n).split(' ').join('&nbsp;');}
                                            return f(value) + ' руб.';
                                        },
                                    },
                                },
                                {
                                    position: 'left',
                                    scale: 1,
                                    splitLine: {show: 1},
                                    splitArea: {show: 0},
                                    alignTicks: true,
                                    axisLabel: {
                                        show: 1,
                                        formatter: function (value, index) {
                                            var nf = new Intl.NumberFormat("Ru");
                                            var f = function (n) {return nf.format(n).split(' ').join('&nbsp;');}
                                            return f(value) + ' руб.';
                                        },
                                    },
                                },
                                {
                                    gridIndex: 1,
                                    position: 'right',
                                    scale: 1,
                                    axisLabel: {show: true},
                                    axisLabel: {
                                        formatter: function (value, index) {
                                            if (value == 0) return 0;
                                            if (value > 900000000) return value / 1000000000 + ' млрд';
                                            return value / 1000000 + ' млн.';
                                        },
                                    },
                                    splitNumber: 2,
                                    axisLine: {show: false},
                                    axisTick: {show: false},
                                    splitLine: {show: true}
                                },
                            ],

                        dataZoom: [
                            {
                                type: 'inside',
                                xAxisIndex: [0, 2],
                                start: 85,
                                end: 100
                            }, {
                                top: '79%',
                                height: 50,
                                type: 'slider',
                                fillerColor: "rgba(102, 133, 194, 0.3)",
                                dataBackground: {
                                    lineStyle: {
                                        color: "#00a8ac",
                                        width: 1
                                    }
                                },
                                show: true,
                                xAxisIndex: [0, 2],
                            }
                        ],

                        series: [
                            {
                                name: 'GAZP',
                                data: data.values,
                                type: 'candlestick',
                                itemStyle: {
                                    color: upColor,
                                    color0: downColor,
                                    borderColor: '#000000',
                                    borderColor0: '#000000',
                                },
                                tooltip: {
                                    show: true,
                                }
                            },
                            {
                                name: 'IMOEX',
                                data: data2,
                                type: 'line',
                                yAxisIndex: 1,

                                showSymbol: false,
                                lineStyle: {
                                    opacity: 0.5,
                                    color: 'rgba(255,0,0,0.9)',
                                },
                                itemStyle: {
                                    color: 'rgba(255,0,0,0.7)',
                                },
                            },


                            {
                                name: 'Volume',
                                data: data.volumes,
                                type: 'bar',
                                tooltip: {
                                    show: false
                                },
                                xAxisIndex: 2,
                                yAxisIndex: 2,
                                itemStyle: {
                                    color: function (param) {
                                        return param.value[2] === -1 ? '#9cecb4' : '#ffacc8'
                                    }
                                },
                                yAxis: {
                                    splitLine: {
                                        show: true
                                    },
                                },
                            }
                        ]
                    }),
                    true
                );

                if (selectedChartType !== 'candlestick') {
                    toggleChartType(selectedChartType);
                }

                setTimeout(function () {
                    $.get('https://crypto-market-pulse.ru/kwork-chart/json/imoex/' + tf + '.json', function (rawData) {
                        data2 = [];
                        for (let i = 0; i < rawData.length; i++) data2.push(rawData[i][4]);
                        option.series[1].data = data2;
                        myChart.setOption(option);
                        if (currentTimeframe === 'quarter') {
                            setTimeout(function () {
                                myChart.dispatchAction({
                                    type: 'dataZoom',
                                    start: 0,
                                    end: 100
                                });
                            }, 50);
                        }
                    });
                }, 100);

            });
            option && myChart.setOption(option);
        }


        loadChartData('1h');



        function tfClickHandler(tf) {
            currentTimeframe = tf;
            var buttons = document.querySelectorAll('.timeframes > .btn');
            for (var button of buttons) button.classList.remove("selected");
            event.target.classList.add('selected');
            loadChartData(tf);
        }



        function typeClickHandler(chartType) {
            selectedChartType = chartType;
            toggleChartType(selectedChartType);
        }



        function toggleChartType(chartType) {
            var buttons = document.querySelectorAll('.charttypes-wrapper > .btn');
            for (var button of buttons) button.classList.remove("selected");
            var selectedBtn = document.querySelector('.charttypes-wrapper > .type-' + chartType);
            selectedBtn.classList.add('selected');
            var step = '';
            if (chartType.indexOf('-') != -1) {
                var props = chartType.split('-');
                chartType = props[0];
                step = props[1];
            }
            if (chartType === 'candlestick') {
                option.series[0] = {
                    name: 'GAZP',
                    data: data.values,
                    type: 'candlestick',
                    //yAxisIndex: 0,
                    itemStyle: {
                        color: upColor,
                        color0: downColor,
                        borderColor: '#000000',
                        borderColor0: '#000000',
                    },
                    tooltip: {
                        show: true,
                    }
                }
            } else {
                data_line = splitDataLine(data, step);
                option.series[0] = {
                    name: 'GAZP',
                    data: data_line,
                    type: 'line',
                    step: step,
                    showSymbol: false,
                    lineStyle: {
                        opacity: 1,
                    }
                };
            }
            myChart.setOption(option);
        }



        function splitDataLine(data, step) {
            var result = [];
            for (var i = 0, len = data.values.length; i < len; i++) {
                result.push(data.values[i][1]);
            }
            return result;
        }

    </script>

</body>
